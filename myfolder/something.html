<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Path Testing</title>
</head>
<body>
    <h1>URL Path Testing</h1>
    <p>myfolder/something.html</p>
    <ul>
        <li><a href="/">/</a></li>
        <li><a href="../">../</a></li>
        <li><a href="../myfile.html">../myfile.html</a></li>
        <li><a href="/index.html">/index.html</a></li>
        <li><a href="/myfile.html">/myfile.html</a></li>
        <li><a href="/myfile.html?a=1&b=2">/myfile.html?a=1&b=2</a></li>
        <li><a href="/myfolder/">/myfolder/</a></li>
        <li><a href="/myfolder/index.html">/myfolder/index.html</a></li>
        <li><a href="/myfolder/something.html">/myfolder/something.html</a></li>
    </ul>
</body>
</html>
